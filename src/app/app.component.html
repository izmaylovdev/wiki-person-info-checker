<div class="container">
  <app-form (formSubmit)="formSubmitHandler($event)"></app-form>
  <div *ngIf="link">
    <ng-container *ngIf="personInfo$ | async as personInfo else loader">
      <div *ngFor="let group of personInfo">
        <h2>{{group.groupName}}</h2>
        <app-table [data]="group.members"></app-table>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #loader>Loading...</ng-template>
